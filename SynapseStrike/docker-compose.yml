services:
  # Backend service (API and core logic)
  synapsestrike:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: synapsestrike-trading
    restart: unless-stopped
    stop_grace_period: 30s # 允许应用有 30 秒时间优雅关闭
    ports:
      - "${SYNAPSESTRIKE_BACKEND_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - AI_MAX_TOKENS=8000
    networks:
      - synapsestrike-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  synapsestrike-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    container_name: synapsestrike-frontend
    restart: unless-stopped
    ports:
      - "${SYNAPSESTRIKE_FRONTEND_PORT:-3000}:80"
    networks:
      - synapsestrike-network
    depends_on:
      - synapsestrike
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  synapsestrike-network:
    driver: bridge
