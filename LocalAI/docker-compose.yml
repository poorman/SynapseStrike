version: "3.9"

services:
  localai:
    image: localai/localai:latest-aio-cpu
    container_name: localai
    restart: unless-stopped
    # runtime: nvidia
    environment:
      # - NVIDIA_VISIBLE_DEVICES=all
      - CONTEXT_SIZE=8192
      - THREADS=16
    ports:
      - "8050:8080"
    volumes:
      - ./models:/models
      - localai_data:/build/models
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  localai_data:
    name: localai_models_cache
